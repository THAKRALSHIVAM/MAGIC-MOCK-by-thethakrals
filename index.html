<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic Mock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(300deg, #0f3460, #e94560, #1a1a2e, #4a1c40);
            background-size: 200% 200%;
            animation: gradient-flow 20s ease infinite;
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 100% 0%;
            }
            75% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Icon click animations */
        @keyframes spin-short {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-short {
            animation: spin-short 0.5s ease-in-out;
        }
        @keyframes pulse-once {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.25); opacity: 0.75; }
        }
        .animate-pulse-once {
            animation: pulse-once 0.5s cubic-bezier(0.4, 0, 0.6, 1);
        }
        
        /* Feature request button animation */
        @keyframes subtle-glow {
          0%, 100% {
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.4), 0 0 15px rgba(139, 92, 246, 0.3);
          }
          50% {
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.6), 0 0 30px rgba(139, 92, 246, 0.4);
          }
        }
        .animate-subtle-glow {
            animation: subtle-glow 3s ease-in-out infinite;
        }
    </style>
<script type="importmap">

</head>

</html>
